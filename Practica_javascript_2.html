<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practica 2 Javascript</title>
  </head>
  <body>
    <!-- comentario -->
     <script>
         // pedirle al usuario un numero y regresar el doble del mismo numero en pantalla con ayuda de prompt
         // declarar las variables
         let dato, num;
         dato = window.prompt("Intruduce el numero a genrar el doble");
         num = parseInt(dato);
         num = num *2;
         // document.write("El deble de tu numero es:" +num);
         alert("El doble de tu numero es: "+num);
     </script>
  </body>
</html>
