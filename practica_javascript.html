<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trabajando con JavaScript</title>
  </head>
  <body>
    <script>
        /* imprimir en pantalla en el propio documento  */
        document.writeln("<h2>Imprimir Hola Mundo en JavaScript</h2>");
        /* realizar la suma de los numero 56 + 34*/
        a = 56;
        b = 34;
        resultado = a + b;
        document.writeln("El resultado de la suma de los numeros 56 + 34 es: " +resultado);
        /* imprimir en pantalla atravez de una alerta */
        alert("El resultado de la suma de los numeros 56 + 34 es : " + resultado);
    </script>
  </body>
</html>
